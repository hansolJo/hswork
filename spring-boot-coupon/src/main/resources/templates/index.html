<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Type" content="text/html"/>
	<title>쿠폰발급</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" media="all" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.css"/>
	<script src="js/app.js"></script>
</head>
<body ng-app="coupon">
<div class="container" ng-controller="CouponController">
	<h1 class="page-header" id="service-name">{{ title }}</h1>

	<div class="base-box">
		<label for="staticEmail2" class="col-form-label">E-mail을 입력해주세요  </label>
		<form class="form-inline" ng-submit="couponSubmit()">
			<div class="form-block">
				<input type="email" class="form-control" placeholder="Email" ng-model="form.email"/>
				<button type="submit" class="btn btn btn-primary" >쿠폰발급</button>
			</div>
		</form>	
	</div>
	<div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th width="10%">Id</th>
					<th width="30%">E-Mail</th>
					<th width="30%">쿠폰번호</th>
					<th width="30%">발급시간</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="coupon in coupons">
					<td>{{ coupon.id }}</td>
					<td>{{ coupon.email }}</td>
					<td>{{ coupon.couponId }}</td>
					<td>{{ coupon.created }}</td>
				</tr>
			</tbody>
		</table>

		<!-- paging -->
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item" ng-class="{'page-item': true, 'disabled': currentPage == 0}" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
					<a class="page-link" href="#">Previous</a>
				</li>
				<li class="page-item" ng-repeat="pageNo in page | startFrom:currentPage*size | limitTo:size">
					<a class="page-link" ng-click="viewPage(pageNo)">{{ pageNo + 1}} </a>
				</li>
				<li class="page-item" ng-class="{'page-item': true, 'disabled': currentPage >= page.length/size - 1}" ng-disabled="currentPage >= page.length/size - 1" ng-click="currentPage=currentPage+1">
					<a class="page-link" href="#" >Next</a>
				</li>
			</ul>
		</nav>		
	</div>
</div>
</body>
</html>
